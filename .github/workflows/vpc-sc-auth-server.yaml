name: VPC-SC Auth Server Workflow
on:
  push:
    branches:
      - main
    paths:
      - 'dialogflow-cx/vpc-sc-auth-server/server/**'
  pull_request:
    branches:
      - main
    paths:
      - 'dialogflow-cx/vpc-sc-auth-server/server/**'
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  pytest:
    name: VPC-SC Auth Server Pytest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dialogflow-cx/vpc-sc-auth-server/server
    strategy:
      matrix:
        python: ["3.10"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3 # v2.0.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Checkout Code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install Requirements
        run: |-
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      - name: Run Pytest and Generate Coverage Report
        run: |
          pip install coverage==6.5.0
          pip install pytest-cov==4.0.0
          coverage run -m pytest --cov=./ --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
...
