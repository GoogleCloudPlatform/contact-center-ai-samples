name: VPC-SC Demo Workflow Terraform Plan
on:
  push:
    branches:
      - main
    paths:
      - 'dialogflow-cx/vpc-sc-demo/deploy/terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'dialogflow-cx/vpc-sc-demo/deploy/terraform/**'
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  pytest:
    name: VPC-SC Demo Terraform TestJob
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dialogflow-cx/vpc-sc-demo/deploy/terraform
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v2.0.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.2.0
      - name: Run Tests
        run: |
          ./test_runner.sh
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
...
