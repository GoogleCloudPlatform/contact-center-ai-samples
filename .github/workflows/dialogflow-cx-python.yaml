name: "Dialogflow CX Examples: Python"
on:
  push:
    branches: [main]
    paths:
      - .github/workflows/dialogflow-cx-python.yaml
      - dialogflow-cx/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/dialogflow-cx-python.yaml
      - dialogflow-cx/**
jobs:
  unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dialogflow-cx
    strategy:
      matrix:
        python: ["3.9"]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/checkout@v3
      - name: Install requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v0'
        with:
            create_credentials_file: 'true'
            workload_identity_provider: 'projects/740658054864/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider'
            service_account: 'oidc-sa@df-terraform-dev-nicholascain.iam.gserviceaccount.com'
      - name: Run unit tests
        run: |
          pytest
        env:
          TERRAFORM_PROJECT_ID: df-terraform-dev-nicholascain
          SVC_ACCOUNT_FILE: ${{ steps.auth.outputs.credentials_file_path }}
